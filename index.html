<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marksheet</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .container {
            background-color: palegreen;
            width: 60%;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
        }

        th, td {
            border: 2px solid #333;
            padding: 10px;
            font-size: 1rem;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Marksheet</h1>
        <table>
            <tr>
                <th>S.no</th>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Max Marks</th>
                <th>Total Marks Obtained</th>
                <th>Total Max Marks</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Applied Calculus</td>
                <td>80</td>
                <td>100</td>
                <td rowspan="4">220</td>
                <td rowspan="4">300</td>
            </tr>
            <tr>
                <td>2</td>
                <td>BEE</td>
                <td>60</td>
                <td>100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>CS</td>
                <td>40</td>
                <td>50</td>
            </tr>
            <tr>
                <td>4</td>
                <td>FST</td>
                <td>40</td>
                <td>50</td>
            </tr>
        </table>
    </div>
</body>
</html>
